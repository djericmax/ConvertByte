<div class="container" style="margin-top: 20px;">
  <input class="btn btn-outline-warning" type="file" (change)="onChange($event)">
  
  <div *ngIf="myimage">
    <p id="parag"><br><br>
      Clique 3 vezes para selecionar o texto Base64 e clique em Copiar:<br><br>
    </p>
    <input type="text" #userinput value="{{myimage}}" disabled><br><br>
    <button (click)="copy(userinput)" value="Clique para copiar" >Copiar texto</button>    
  </div>
</div>
